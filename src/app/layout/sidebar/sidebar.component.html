<div class="container">
  <img src="../../../assets/img/shared-imgs/sidebar-decoration.png" alt="" />
  <nav>
    <ul>
      <li class="home main-li">
        <a
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          routerLink=""
          (click)="scrollToTop()"
          >Home</a
        >
        <div (click)="CloseSideBar()" class="close-btn">
          <svg
            width="35"
            height="35"
            viewBox="0 0 35 35"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect width="35" height="35" fill="white" />
            <path
              d="M11 12L17.2391 18L23.4783 12"
              stroke="#0C2627"
              stroke-width="2"
            />
            <path d="M11 24L17 18L23 24" stroke="#0C2627" stroke-width="2" />
          </svg>
        </div>
      </li>
      <li
        class="services-container"
        [ngClass]="{ increaseHeight: showServices }"
      >
        <div class="services" (click)="showServices = !showServices">
          <span>Services</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="25"
            height="12"
            viewBox="0 0 25 12"
            fill="none"
            [ngClass]="{ rotate: showServices }"
          >
            <path
              d="M1 2L12.505 9.67L24.01 2"
              stroke="#F0F1F1"
              stroke-width="2.83"
            />
          </svg>
        </div>
        <div class="services-list-wrapper">
          <ul class="services-list">
            <li>
              <a routerLink="">Apartment renovation</a>
            </li>
            <li>
              <a routerLink="">Bathroom renovation</a>
            </li>
            <li>
              <a routerLink="">Commercial renovation</a>
            </li>
            <li>
              <a routerLink="">Kitchen renovation</a>
            </li>
          </ul>
        </div>
      </li>
      <li class="main-li">
        <a
          routerLinkActive="active"
          routerLink="/about-us"
          (click)="scrollToTop()"
          >About Us</a
        >
      </li>
      <li class="main-li">
        <a
          routerLinkActive="active"
          routerLink="/portfolio/01"
          (click)="scrollToTop()"
          >Portfolio</a
        >
      </li>
      <li class="main-li" style="border-bottom: none">
        <a
          routerLinkActive="active"
          routerLink="/contact-us"
          (click)="scrollToTop()"
          >Contact Us</a
        >
      </li>
    </ul>
  </nav>
</div>
